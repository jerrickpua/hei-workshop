<div class="container">
  <div class="row">
    <div class="col-sm-offset-3 col-sm-6">
      <div ng-show="post.alert" class="alert alert-danger m-t-3 m-b-3">
        <h5 class="m-b-1">Woops, Something went wrong.</h5>
      </div>
      <h1 class="title">Create new blog</h1>
      <form name="postBlogForm" ng-submit="post.postBlog()" class="card-block p-t-3">

        <div class="new-blog-title">
          <h4>Title</h4>
          <input class="form-control text-fields" ng-model="post.newBlog.title" type="text" placeholder="Enter blog title here" required>
        </div>
        <div class="new-blog-content p-y-1">
          <h4>Content</h4>
          <textarea class="form-control text-fields" ng-model="post.newBlog.content" placeholder="Enter blog content here" rows="10" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary pull-xs-right">Post</button>

      </form>
    </div>
  </div>
</div>
